server:
  port: 8081

spring:
  application:
    name: device-service

  # 允许循环依赖（用于MQTT配置）
  main:
    allow-circular-references: true

  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/smart_office?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

  # Redis配置
  redis:
    host: localhost
    port: 6379
    # password: redis123  # 本机Redis无密码，注释掉
    database: 0
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

  # 邮件配置
  mail:
    host: smtp.qq.com
    port: 587
    username: qpeesaupmqvuddei@qq.com
    password: qpeesaupmqvuddei  # QQ邮箱授权码
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            enable: false
    default-encoding: UTF-8

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.smartoffice.common.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 1
      logic-not-delete-value: 0

# MQTT配置
mqtt:
  broker-url: tcp://localhost:1883
  client-id: device-service-${random.value}
  username:
  password:
  topics:
    sensor-data: office/sensor/data
    alarm: office/alarm
    device-status: office/device/status
  qos: 1
  timeout: 30
  keepalive: 60

# 阈值配置（可以从数据库读取，这里提供默认值）
threshold:
  light:
    low: 300
    high: 350
  temperature:
    low: 18
    high: 28
  humidity:
    low: 40
    high: 70

# 日志配置
logging:
  level:
    com.smartoffice: debug
    org.springframework: info
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n'
